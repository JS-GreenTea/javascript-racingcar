<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>🏎️ 자동차 경주 게임</title>
  <link rel="stylesheet" href="./font.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="app">
    <h1>🏎 자동차 경주 게임 🏁</h1>
    <div id="car-name-input-view" class="padding-5">
      <label for="car-name">5자 이하의 자동차 이름을 콤마로 구분하여 입력해주세요.</label>
      <input type="text" name="car-name" id="car-name" placeholder="east, west, south, north, all"
        value="east, west, all, south, north">
      <button id="car-name-submit-btn">확인</button>
    </div>
    <div id="trial-count-input-view" class="padding-5">
      <label for="trial-count">시도할 횟수를 입력해주세요.</label>
      <input type="number" name="trial-count" id="trial-count" placeholder="10" value="10">
      <button id="trial-count-submit-btn">확인</button>
    </div>
    <div id="racing-progress-view"></div>
    <div id="result-view"></div>
  </div>
  <script type="module" src="./src/app.js"></script>
</body>

</html>
