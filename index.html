<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>🏎️ 자동차 경주 게임</title>
  <link rel="stylesheet" href="./font.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="app">
    <h1>🏎 자동차 경주 게임 🏁</h1>
    <div id="car-name-input-view">
      <form>
        <label for="car-name">5자 이하의 자동차 이름을 콤마로 구분하여 입력해주세요.</label>
        <input type="text" name="car-name" id="car-name" placeholder="east, west, south, north, all">
        <button>확인</button>
      </form>
    </div>
    <div id="trial-count-input-view">
      <form>
        <label for="trial-count">시도할 횟수를 입력해주세요.</label>
        <input type="number" name="trial-count" id="trial-count" placeholder="10">
        <button>확인</button>
      </form>
    </div>
    <div id="progress-view"></div>
    <div id="result-view"></div>
  </div>
</body>

</html>
